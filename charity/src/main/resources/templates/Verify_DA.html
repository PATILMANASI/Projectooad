<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DA Verification</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>DA List</h1>

	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						<!--  <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">-->
							Delivery Agent Name
					</th>
					<th>
					<!--<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">-->
							Delivery Agent Address
					</th>
					<th>
				<!--	<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">-->
							Delivery Agent Adhar Card 
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="da : ${listDAs}">
					<td th:text="${da.daname}"></td>
					<td th:text="${da.daaddress}"></td>
					
					<td> <a class="btn btn-primary" th:href="@{/markDAVerified/{id}(id=${da.id})}">Accept</a>
					    <a class="btn btn-danger">Reject</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	
	</div>
</body>
</html>
