<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/verify_ngo1.css">


    <title>Verify DA</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/images/logo.png" width="45" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Welcome Back</a>
                    </li>
                </ul>
                <a th:href="@{/logout}">
                    <button class="btn btn-primary ms-lg-3">Logout</button>
                </a>

            </div>
        </div>
    </nav><!-- //NAVBAR -->

    <!-- HERO -->
    <div class="hero vh-100 d-flex align-items-center" id="home">
        <div id="home" class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <h2 class="text-center"> Update Status </h2><br>
                 <!-- success message -->
                 <div th:if="${param.success}">
                    <div class="alert alert-info">No Agent Up For Verification !</div>
                </div>
                    
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Order No</th>
                        <th>Donor Address</th>
                        <th>NGO Address</th>
                        <!--<th>Adhar number</th> -->
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="da : ${listAcceptedOrders}">
                            <td th:text="${da.id}"></td>
                            <td th:text="${da.donor_address}"></td>
                            <td th:text="${da.ngo_address}"></td>
                            <!--<td th:text="${da.daadharnumber}"></td>-->
                            <td>
                                <a  class="btn btn-outline-success"th:href="@{/OrderPickedUp/{id}(id=${da.id})}">Picked Up 
                                    <i class='bx bxs-user-check'></i>
                                </a>
                                <a  class="btn btn-outline-success"th:href="@{/OrderDelivered/{id}(id=${da.id})}">Delivered
                                    <i class='bx bxs-user-check'></i>
                                </a>

                               

                            </td>
                        </tr>
                    </tbody>
                  </table>


                
                
              </div>
              
            </div>
          </div>
    </div><!-- //HERO -->



      <footer class="page-footer font-small ">

        <!-- Copyright -->            
        
        <div class="footer-copyright text-center py-3 blue">ï¿½ 2021 Copyright:
