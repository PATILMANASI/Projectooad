<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/verify_ngo1.css">


    <title>DA accept order</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/images/logo.png" width="45" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Welcome Back</a>
                    </li>
                </ul>
                <a href="#">
                    <button class="btn btn-primary ms-lg-3">Logout</button>
                </a>

            </div>
        </div>
    </nav><!-- //NAVBAR -->

    <!-- HERO -->
    <div class="hero vh-100 d-flex align-items-center" id="home">
        <div id="home" class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <h2 class="text-center"> Order Available to Accept</h2><br>
                 <!-- success message -->
                 <div th:if="${param.success}">
                    <div class="alert alert-info">No Order Available to Accept In Your City</div>
                </div>
                    
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Donor Name </th>
                        <th>Donor Address</th>
                        <th>NGO Name</th>
                        <th>NGO Address</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "orders : ${listOrders}">
                            <td th:text = "${orders.donor_name}"></td>
                            <td th:text="${orders.donor_address}"></td>
                            <td th:text="${orders.ngo_name}"></td>
                            <td th:text="${orders.ngo_address}"></td>
                            <td>
                                <a  class="btn btn-outline-success" th:href="@{/bookOrder/{id}(id=${orders.id})}">Accept 
                                    <i class='bx bxs-user-check'></i>
                                </a>

                                <a  class="btn btn-outline-danger" >Reject 
                                    <i class='bx bxs-user-x'></i>
                                </a>

                            </td>
                        </tr>
                    </tbody>
                  </table>


                
                
              </div>
              
            </div>
          </div>
    </div><!-- //HERO -->



      <footer class="page-footer font-small ">

        <!-- Copyright -->            
        
        <div class="footer-copyright text-center py-3 blue">© 2021 Copyright:
            <a href="#"> HelpingHands.com</a>
            
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</body>
