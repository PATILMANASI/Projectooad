<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="/css/ngologinstyle.css">


    <title>NGO Login</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card" >
                
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            
                            <div class="login">
                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </div>
                            <div class="sign-up-form">
                                <div class="group"> <label for="pass" class="label">NGO Name</label> <input id="pass" type="text" class="input" placeholder="Enter NGO name"> </div>

                                <div class="group"> <label for="pass" class="label">Registration Number </label> <input id="pass" type="number" class="input" placeholder="Enter your Registration Number"> </div>

                                <div class="group"> <label for="pass" class="label">Registration Date </label> <input id="pass" type="date" class="input" placeholder="Enter your Registration Number"> </div>


                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>

                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>

                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>

                                <div class="group"> <label for="pass" class="label">Mobile number</label> <input  class="input" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your mobile number">
                                </div>

                                <div class="group"> <label for="pass" class="label">city</label> <input id="pass" type="text" class="input" placeholder="Enter your City"> </div>
                                
                                <div class="group"> <label for="pass" class="label">Address</label> <input id="pass" type="text" class="input" placeholder="Enter your Address"> </div>

                                <div class="group"> <label for="pass" class="label">Pincode</label> <input id="pass" type="number" class="input" placeholder="Enter your Pincode" pattern="[0-9]{4}" maxlength="5" > </div>

                                <div class="group"> <label for="pass" class="label">Upload Annual Report </label> <input id="pass" type="file" class="input" > </div>




                                <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Already Registed Donor?</label> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
