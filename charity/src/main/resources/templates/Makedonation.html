        <!-- form -->
        <div class="container"> <div class=" text-center mt-5 ">
            <h1>Make Donation</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-8 mx-auto p-8 bg-transparent">
                    <div class="card-body bg-transparent">
                        <div class="container">
                        
                            <form id="Donation-form" role="form" th:action="@{makedonation}" method="post" th:object="${donate}">
                                <div class="controls">
                                    <div class="row">        
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="form_need">Select Category Of Donation</label> 
                                            <select  id="form_category" name="category" class="form-control" th:field="*{donationcategory}" >
                                                    <option value=" selected disabled">--Select Category</option>
                                                    <option th:each="categories:${categoryname}"
                                                    		th:value="${categories}"
                                                    		th:utext="${categories}"/>
                                                 <!--    <option class="users" value="clothes">Donate Cloths</option>
                                                    <option value="books">Donate Books</option>
                                                    <option value="food">Donate Food</option>
                                                    <option value="others">Others</option>  -->
                                                </select>
                                            </div>
                                        </div>    
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group"> <label for="form_message"> If others (please specify)</label> <textarea id="form_message" name="message" class="form-control" placeholder="Please enter category(if others)" rows="2" th:field="*{othercategory}"></textarea> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Description</label> <textarea id="form_description" name="description" class="form-control" placeholder="Write Description here" rows="4" th:field="*{description}"></textarea> </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Comment</label> <textarea id="form_comment" name="comment" class="form-control" placeholder="Write your comment here" rows="4" th:field="*{comment}"></textarea> </div>
                                        </div>
                                    </div>
                                    <div class="row" >
                                        <div align="right" >
                                            <button class="btn btn-primary ">Donate With A Smile
                                                <i class='bx bxs-smile'></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.8 -->
