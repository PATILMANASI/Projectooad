<!doctype html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="/css/donorloginstyle.css">


    <title>DONOR Login</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card" >
                
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <!-- success message -->
                    <div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered to Helping Hands!</div>
			        </div>
                        <div class="login-space">
                            
					
                            <form >
                            <div class="login">


                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </div>
                            
							</form>
							<form th:action="@{donorlogin}" method="post" th:object="${donor}">
                            <div class="sign-up-form">

                                <div class="group"> <label for="pass" class="label">Name</label> <input id="pass" type="text" class="input" placeholder="Enter your Name" th:field="*{drname}"> </div>

                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address" th:field="*{dremail}"> </div>

                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" th:field="*{drpassword}"> </div>

                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" th:field="*{drrepass}"> </div>
                                
                                <div class="group"> <label for="pass" class="label">Mobile number</label> <input  class="input" type="tel" id="phone" name="phone"  placeholder="Enter your mobile number" th:field="*{drphone}">
                                </div>

                                <div class="group"> <label for="pass" class="label">city</label> <input id="pass" type="text" class="input" placeholder="Enter your City" th:field="*{drcity}"> </div>
                                
                                <div class="group"> <label for="pass" class="label">Address</label> <input id="pass" type="text" class="input" placeholder="Enter your Address" th:field="*{draddress}"> </div>

                                <div class="group"> <label for="pass" class="label">Pincode</label> <input id="pass" type="number" class="input" placeholder="Enter your Pincode" pattern="[0-9]{4}" maxlength="5"  th:field="*{drpincode}"> </div>




                                <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Already Registed Donor?</label> </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
