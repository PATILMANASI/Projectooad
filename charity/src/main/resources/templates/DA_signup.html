<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/common_signup.css">


    <title>DA Signup Page</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="/images/logo.png" width="45" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav><!-- //NAVBAR -->

    	

	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				               
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>New DA</h2>
					</div>
					</div>
					 <!-- success message -->
                    <div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered to Helping Hands!</div>
			        </div>
					<div class="row">
                        <form control="" class="form-group" th:action="@{dasignin}" method="post" th:object="${da}">
						<div class="sign-up-form">
                            <div class="row">
								<input type="text" name="name" id="name" class="form__input" th:field="*{daname}" placeholder="Enter DA Name">
							</div>
                            
                            <div class="row">
								<input type="number" name="reg_num" id="reg_num" class="form__input" th:field="*{daregistrationnumber}" placeholder="Enter DA Registration Number">
							</div>

                            <div class="row">
								<input type="date" name="reg_date" id="reg_date" class="form__input" th:field="*{daregdate}" placeholder="Enter DA Registration Date" pattern="\d{4}-\d{2}-\d{2}">
                                
							</div>

                            <div class="row">
								<input type="email" name="email" id="email" class="form__input" th:field="*{daemail}" placeholder="Enter DA Official Email">
							</div>

							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" th:field="*{dapassword}" placeholder="Enter Password">
							</div>

                            <div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" th:field="*{darepassword}" placeholder="Repeat Password">
							</div>

							<div class="row">
								<input type="tel" name="telphone" placeholder="Mobile number" th:field="*{daphone}"  maxlength="10" class="form__input">
							</div>

                            <div class="row">
								<input type="text" name="city" id="city" class="form__input" placeholder="Enter City" th:field="*{dacity}">
							</div>

                            <div class="row">
								<input type="text" name="Address" id="Address" class="form__input" placeholder="Enter Full Address" th:field="*{daaddress}">
							</div>

                            <div class="row">
								<input type="number" name="Pincode" id="Pincode" class="form__input" placeholder="Enter Pincode" th:field="*{dapincode}" pattern="[0-9]{4}" maxlength="5">
							</div>

                            <div class="row">
                                <label class="doc_ver">Upload Aadhar Card</label>
								<input type="file" name="ver_doc" id="ver_doc" class="form__input" placeholder="Upload Aadhar Card" accept=".pdf, .doc, .docx">
							</div>

                            
                            <div class="row">
								<button class="btn btn-primary ">SignUp
									<i class='bx bxs-log-in-circle'></i>
								</button>
							</div>
                        
                            
                            
                            
                        </form>
                        </div>
					</div>
					<div class="row">
						<p>Already Registered DA? <a th:href="@{/DAlogin}">Login Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

    <footer class="page-footer font-small ">

        <!-- Copyright -->            
        
        <div class="footer-copyright text-center py-3 blue">Â© 2021 Copyright:
            <a href="#">HelpingHands.com</a>
            
            
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->


</body>
