<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/donor_login_new.css">


    <title>DA Login Page</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="../images/logo.png" width="45" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav><!-- //NAVBAR -->


	<!-- Main Content -->

	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				               
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					
					<div class="row">
						<form control="" class="form-group" th:action="@{/DAlogin}" method="post">
						<!-- error message -->
    					<div th:if="${param.error}">
    					
    				      <div class="alert alert-danger">Invalid username or password.</div>
    					</div>
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="remem">
								<label for="remember_me">Remember Me!</label>
							</div>
							<div class="row">
								<button class="btn btn-primary ">Login
									<i class='bx bxs-log-in-circle'></i>
								</button>
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a th:href="@{dasignin}" href="">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="page-footer font-small ">

        <!-- Copyright -->            
        
        <div class="footer-copyright text-center py-3 blue">Â© 2021 Copyright:
            <a href="#">HelpingHands.com</a>
            
            
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->


</body>
